<main>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">Formulario Registrar</h5>
                <div class="row">
                    <div class="col-8">
                        <form [formGroup]="registrarForm" class="row g-3">
                            <div class="col-6">
                                <label class="form-label" for="firstName">Nombre</label>
                                <input [formControl]="firstNameControl" type="text" class="form-control" />
                                {{firstNameControl.errors | json}}
                                
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="lastName">Apellido</label>
                                <input [formControl]="lastNameControl" type="text" class="form-control" />
                            </div>
                        </form>
                    </div>
                    <div class="col-4">
                        <pre>
                            {{registrarForm.value | json}}
                        </pre>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
